<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir audios</p>
    <audio preload="metadata" autoplay controls loop> 
        <source src="midias/in-the-end.mp3" type="audio/mpeg">
        <source src="midias/i-hate.mp3" type="audio/mpeg">
        <!--MP3 WAV OGG-->
       <p>Infelizmente seu navegador não consegue reproduzir audio <a href="midias/in-the-end.mp3">clique aqui</a> para baixar o arquivo MP3</p>
    </audio>
</body>
</html>
